<!DOCTYPE html>
<html>

        <meta>
        <title>Lumia Nocito Portfolio Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "main">
            <img src="images/logo-desktop-1.png" id="desktopLogo">
        </div>
        <center>
        <div class="slideshow fade" id="slideshow fade" style="display: none;">
            <center>
            <div class="slide" id="slide">
              <img src="Fashion/Portfolio-00.jpg" class = "fp1" id="fp1">
              <div class="numbertext">1 / 3</div>
              <div class="text">Caption Text</div>
            </div>
            </center>
        </div>

    </body>
    <script type="text/javascript">
        img = document.getElementById("desktopLogo");

        window.onload = setTimeout(function(){
            img.style.transform = "scale(0.55)";
            img.style.transition = "all .5s linear";
        }, 1000)
        
        window.onload = setTimeout(function showDiv() {
            document.getElementById('slideshow fade').style.display = "block";
        }, 2400) 


    </script>
